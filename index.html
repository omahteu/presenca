<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calc</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="calc">
      <h3>Presença Eletrônica | Instituto Teológico Quadrangular</h3>
      <div id="operations">
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
      </div>
      <div id="buttons-container">
        <!-- <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button> -->
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button style="background-color: rgb(252, 183, 175);"></button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button style="background-color: rgb(253, 249, 196);"></button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button style="background-color: rgb(176, 194, 242);"></button>
        <button class="number">0</button>
        <button class="number" style="background-color: rgba(255, 0, 0, 0.5);">_</button>
        <button id="equal-btn">></button>
        <button style="background-color: rgb(186, 157, 244);"></button>
      </div>
    </div>
  </body>
</html>
